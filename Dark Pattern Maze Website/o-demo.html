    <script>
      var currentPage = 1; // Track the current page

      // Function to show the custom confirm
      function showCustomConfirm() {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("customConfirm").style.display = "block";
        showPage(currentPage); // Show the initial page
      }

      // Function to show a specific page
      function showPage(pageNumber) {
        // Hide all pages
        var pages = document.getElementsByClassName("page");
        for (var i = 0; i < pages.length; i++) {
          pages[i].style.display = "none";
        }

        // Show the specified page
        document.getElementById("page" + pageNumber).style.display = "block";
      }

      // Function to handle next button click
      function nextPage() {
        if (currentPage < 5) {
          currentPage++;
          showPage(currentPage);
        }
      }

  function bobImages(selector, distance) {
    $(selector).animate(
      { top: `+=${distance}px` }, 
      {
        duration: 1000, // Adjust the duration as needed
        complete: function() {
          $(this).animate(
            { top: `-=${distance}px` },
            {
              duration: 1000,
              complete: function() {
                // Recursively call bobImages to create a continuous bobbing effect
                bobImages(selector, distance);
              }
            }
          );
        }
      }
    );
  }
