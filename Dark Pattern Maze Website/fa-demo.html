<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    />

    <script src="script.js"></script>
  </head>
  <meta charset="UTF-8" />

  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      border-radius: 10px; /* Added border-radius for rounded corners */
    }

    input {
      margin-bottom: 10px;
    }

    #popuph2 {
      color: #090909;
    }
    .popup {
      color: #090909;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /*   background-color: rgba(0, 0, 0, 0.5); */
    }
 
    #drip{
          width: 50vw;
    top: 20px;
      margin-left:20vw;
      position:absolute;
    }
    
    #drip2{
          width: 40vw;
      top: 0px;
      margin-right:20vw;
      position:absolute;
    }
    
     #drip3{
      width: 60vw;
      top: 0px;
      left:20px;
      position:absolute;
    }
    #titleh2 {
      margin-top: 150px;
    }
    
    #btnunderline {
      margin-left: 250px;
      margin-top: -100px;
    }
    
    .modal.shaking {
      animation: shake 0.5s;
    }

    @keyframes shake {
      10%, 90% {
        transform: translate(-50%, -50%) translate3d(-5px, 0, 0);
      }

      20%, 80% {
        transform: translate(-50%, -50%) translate3d(5px, 0, 0);
      }

      30%, 50%, 70% {
        transform: translate(-50%, -50%) translate3d(-5px, 0, 0);
      }

      40%, 60% {
        transform: translate(-50%, -50%) translate3d(5px, 0, 0);
      }
    }
  </style>

  <body>
    <div class="centered-content">
      <h2 id="titleh2">
        Situation: Imagine you're making a new account for a job searching
        website
        
      </h2>
       <img id = "drip3" src = " https://cdn.glitch.global/766de571-e01b-47b4-8212-a9cf203ea870/Drip.png?v=1701207564736">
      <img id = "drip" src = " https://cdn.glitch.global/766de571-e01b-47b4-8212-a9cf203ea870/Drip.png?v=1701207564736">
      <img id = "drip2" src = " https://cdn.glitch.global/766de571-e01b-47b4-8212-a9cf203ea870/Drip.png?v=1701207564736">
     
    </div>

    <!-- Your existing HTML content -->

    <!-- Custom Confirm Modal -->

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="customConfirm">
      <div class="centered-content">
        <h2 id="popuph2">GigNet</h2>
      </div>

      <!-- Page 1: Ask for some information -->
      <div class="page" id="page1">
        <p class="popup">Let's get started</p>
        <label for="fname">Name:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        
        <label for="fname">Username:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <button onclick="nextPage()">Next</button>
      </div>

      <!-- Page 2: Ask for email -->
      <div class="page" id="page2" style="display: none;">
        <p class="popup">Enter your email:</p>
        <label for="email">Email:</label><br />
        <input type="text" id="email" name="email" /><br />
        <button onclick="submitForm()">Submit</button>
        <button id="btnunderline" onclick="skipStep()">Skip this Step</button>
      </div>
      
      
    </div>

    <script>
      var currentPage = 1; // Track the current page

      // Function to show the custom confirm
      function showCustomConfirm() {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("customConfirm").style.display = "block";
        showPage(currentPage); // Show the initial page
      }

      // Function to show a specific page
      function showPage(pageNumber) {
        // Hide all pages
        var pages = document.getElementsByClassName("page");
        for (var i = 0; i < pages.length; i++) {
          pages[i].style.display = "none";
        }

        // Show the specified page
        document.getElementById("page" + pageNumber).style.display = "block";
      }

      // Function to handle next button click
      function nextPage() {
        if (currentPage < 2) {
          currentPage++;
          showPage(currentPage);
        }
      }

      // Function to handle skip step button click
      function skipStep() {
        // Perform skip step logic
        // For now, just go to the page 'fa-exp.html'
        window.location.href = "fa-exp.html";
      }

      // Function to handle submit button click
      function submitForm() {
        // Perform form submission logic
        // For now, just go to the page 'fa-exp.html'
        window.location.href = "fa-exp.html";
      }

      // Automatically show the custom confirm when the page loads
      window.onload = function () {
        showCustomConfirm();
        
        // Shake the modal every 2.5 seconds
        setInterval(function () {
          $("#customConfirm").addClass("shaking");

          // Remove the shaking class after the animation completes
          setTimeout(function () {
            $("#customConfirm").removeClass("shaking");
          }, 500);
        }, 3000);
      };
    </script>
  </body>
</html>
