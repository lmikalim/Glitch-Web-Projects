<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <style>
        body {
            border-top: 10px solid red;
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrolling */
        }

        #glitch-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1; /* Layer above other content */
        }

        h1, div {
            position: relative; /* Rest of the content remains in the flow */
            z-index: 2; /* Layer above the background */
        }

        img {
            height: 20vh;
            width: 100vw;
        }

        a {
            background: yellow;
            text-decoration: none; /* Remove underline from the link */
            color: inherit; /* Inherit text color */
            display: block; /* Make the link a block-level element to cover the whole screen */
        }
      
      #back{
        z-index: -1;
             position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
      }
    </style>
</head>
<body>
    <main>
        <a href="page-2.html">
            <div id="glitch-container">
                <script src="glitch.js"></script>
            </div>
        </a>
